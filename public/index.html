<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat App</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 20px Helvetica Arial; }
      form {width: 90%; margin: auto;}
      form input { width: 80%; border: 1px solid blue; padding: 5px; margin: 5px;float:left;}
      button { background: rgb(130, 224, 255); border:1px solid blue; padding: 5px; margin: 5px; float: left;}
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { color: green; }
      .chatbox{border:1px solid grey; width: 90%; margin: auto; height: 600px; overflow-y: auto; overflow-x: hidden;}
    </style>
  </head>
  <body>
    <h3>Welcome to chat app.</h3>
    <div class="chatbox">
      <ul id="messages"></ul>
    </div>
    <form id="msgform" action="">
      <input type="text" placeholder="new message" id="m" autocomplete="off" />
      <button>Send</button>
    </form>
    <button type="button" id="geolocation" name="button">Share Location</button>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/index.js">   </script>
  </body>
</html>
